{% extends "base.html" %}

{% block content %}
    {% if typep == "ol" %}
    <ol>
        {% for i in professions %}
            <li>{{ i }}</li>
        {% endfor %}
    </ol>
    {% elif typep == "ul" %}
    <ul>
        {% for i in professions %}
            <li>{{ i }}</li>
        {% endfor %}
    </ul>
    {% else %}
    <p>Неверный параметр</p>
    {% endif %}
{% endblock %}
